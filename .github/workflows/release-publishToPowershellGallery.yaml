name: PSGallery
on:
  release:
    types: [published]
jobs:
  psgallery_publish:
    runs-on: ubuntu-latest
    steps:
    - name: Publishing
      run: |
        
        write-host "${{ github.event.repository }}"
        write-host "${{ github.event.action }}"
        write-host "${{ github.event.release.tag }}"
        write-host "${{ github.event.release.id }}"
        Publish-Module -Path './filesToPublish' -NuGetApiKey ${{ secrets.PSGALLERYAPIKEY }}
      shell: pwsh

    - uses: robinraju/release-downloader@v1.4
      with: 
        tag: "${{ github.event.release }}"
        fileName: "PSBicepApiManagement.zip"
        tarBall: false
        zipBall: false
        
    - name: Publishing
      run: |
        Expand-Archive .\output\PSBicepApiManagement.zip .\output\
        Publish-Module -Path './filesToPublish' -NuGetApiKey ${{ secrets.PSGALLERYAPIKEY }}
      shell: pwsh